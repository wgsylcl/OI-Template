[build]
  command = "chmod +x configure.sh && ./configure.sh"
  publish = "book"

[build.environment]
  CARGO_HOME = "$HOME/.cargo"
  RUSTUP_HOME = "$HOME/.rustup"
  RUSTUP_DIST_SERVER = "https://rsproxy.cn"
  RUSTUP_UPDATE_ROOT = "https://rsproxy.cn/rustup"

[context.cache]
  key = "v1-cargo-deps"
  paths = [
    "$HOME/.cargo/registry",
    "$HOME/.cargo/git",
    "$HOME/.rustup",
    "target/",
  ]

[[plugins]]
  package = "netlify-plugin-cache"
    [plugins.inputs]
    paths = [
      "$HOME/.cargo/registry",
      "$HOME/.cargo/git",
      "$HOME/.rustup",
      "target/",
    ]